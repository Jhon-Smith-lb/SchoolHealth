{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>东农健康码</title>
{#    <link rel="icon" href="{% static "assets/images/neau_logo.png" %}">#}
    <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/images/neau_logo.png" %}">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
    <link href="{% static "assets/css/bootstrap.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "assets/css/font-awesome.min.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "assets/css/ionicons.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "assets/css/simple-line-icons.css" %}" rel="stylesheet" type="text/css">
    <link href="{% static "assets/css/jquery.mCustomScrollbar.css" %}" rel="stylesheet">
    <!--fullcalendar-->
    <link href="{% static "assets/css/fullcalendar.css" %}" rel='stylesheet' />
    <link href="{% static "assets/css/style.css" %}" rel="stylesheet">
    <link href="{% static "assets/css/responsive.css" %}" rel="stylesheet">
</head>

<body>
    <div id="loader_wrpper">
        <div class="loader_style"></div>
    </div>
    <div class="wrapper">
        <!-- header -->
        <header class="main-header">
            <div class="container_header">
                <div class="logo d-flex align-items-center">
                    <a href="http://www.neau.edu.cn/">
                        <strong class="logo_icon">
                            <img src="{% static "assets/images/neau.png" %}" alt="">
                        </strong>
                        <span class="logo-default" style="width: 180px;height: 90px;">
                            <img src="{% static "assets/images/neau.png" %}" alt="东北农业大学">
                        </span>
                    </a>
                </div>
            </div>
        </header>
        <!-- header_End -->
        <!-- Content_right -->
    <div class="container_full">
        <!--main contents start-->
        <main class="content_wrapper">
            {% block content %}
            {% endblock content %}
        </main>
        <!--main contents end-->
    </div>

        <!-- Content_right_End -->
        <!-- Footer -->
        <footer class="footer ptb-20">
            <div class="row">
                <div class="col-12 text-center">
                    <div class="copy_right">
                        <p>
                            2020 © Copyright By
                            <a href="#">jyj</a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Footer_End -->
    </div>
    <script type="text/javascript" src="{% static "assets/js/jquery.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/popper.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/jquery.mCustomScrollbar.concat.min.js" %}"></script>
    <script type="text/javascript" src="{% static "assets/js/jquery.dcjqaccordion.2.7.js" %}"></script>
    <script src="{% static "assets/js/custom.js" %}" type="text/javascript"></script>
</body>

</html>
