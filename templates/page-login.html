{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录</title>
    <link rel="shortcut icon" type="image/x-icon" href="{% static "assets/images/neau_logo.png" %}">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/ionicons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/simple-line-icons.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'assets/css/jquery.mCustomScrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/responsive.css' %}" rel="stylesheet">
</head>

<body class="bg_darck">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">

                <div class="login-form">
                <a href="index.html" class="login_close">
                    <i class="fa fa-close" aria-hidden="true"></i>
                </a>
                    <form action="{% url 'in_out' build_id %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>学号</label>
                            {% if sno %}
                                <input type="text" class="form-control" placeholder="Student ID" name="sno" value="{{ sno }}" required>
                            {% else %}
                                <input type="text" class="form-control" placeholder="Student ID" name="sno" required>
                            {% endif %}
                        </div>
                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" placeholder="Password" name="pwd" value="{{ pwd }}" required>
                        </div>
{#                        <div class="checkbox">#}
{#                            <label>#}
{#                                <input type="checkbox" name="remeber"> 记住我#}
{#                            </label>#}
{#                        </div>#}
                        <div class="register-link m-t-15 text-center">
                            {% if error_msg %}
                                <p style="color: red;">{{ error_msg }}</p>
                            {% else %}
                                <p style="color: green">欢迎登录东农健康码</p>
                            {% endif %}
                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">登录</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/jquery.dcjqaccordion.2.7.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}" type="text/javascript"></script>
</body>

</html>
